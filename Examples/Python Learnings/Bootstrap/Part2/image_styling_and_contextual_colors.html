<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Bootstrap Tutorial</title>

<!-- Use downloaded version of Bootstrap. You can style everything here to your liking. -->
<!-- Download the Bootstrap source code here
http://getbootstrap.com/getting-started/ -->
<link href = "http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet">

<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<style>
.jumbotron{
    background-color:#2E2D88;
    color:white;
}
/* Adds borders for tabs */
.tab-content {
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 10px;
}
.nav-tabs {
    margin-bottom: 0;
}
</style>
</head>
<body>

<!--Image Styling example -->
<div class="container">
    <img src="nature.jpeg" id="nature" class="img-responsive img-thumbnail pull-left" alt="Responsive Image">
</div>


<!--Contexual Coloring -->
<div class="container">
    <span class="text-muted">Hello</span>
    <span class="text-primary">This one</span>
    <span class="text-success">is a test</span>
    <span class="text-warning">message and we</span>
    <span class="text-danger"> can ignore it</span>
</div>

<div class="container">
    <span class="bg-muted">Hello</span>
    <span class="bg-primary">This one</span>
    <span class="bg-success">is a test</span>
    <span class="bg-warning">message and we</span>
    <span class="bg-danger"> can ignore it</span>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Use downloaded version of Bootstrap -->
<script src="bs/js/bootstrap.min.js"></script>

</body>
</html>
