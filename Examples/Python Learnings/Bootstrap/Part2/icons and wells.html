<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Bootstrap Tutorial</title>

<!-- Use downloaded version of Bootstrap. You can style everything here to your liking. -->
<!-- Download the Bootstrap source code here
http://getbootstrap.com/getting-started/ -->
<link href = "http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet">

<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<style>
.jumbotron{
    background-color:#2E2D88;
    color:white;
}
/* Adds borders for tabs */
.tab-content {
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 10px;
}
.nav-tabs {
    margin-bottom: 0;
}
</style>
</head>
<body>

<!-- Icons -->
<div class="jumbotron">
    <p>
    <span class="glyphicon glyphicon-plus"></span>
        <span class="glyphicon glyphicon-film"></span>
        <a href="#" class="btn btn-primary btn-lg" >Trash<span class="glyphicon glyphicon-trash"></span></a>
        <button type="button" class="btn btn-default btn-lg" ><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span> Call me</button>
</p>
</div>

<!-- Well -->
<div class="container">
    <div class="well well-sm">
        <p>
            hello hello hello hello hello hello hello hello
            hello hello hello hello hello hello hello hello
        </p>
    </div>

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<!-- Use downloaded version of Bootstrap -->
<script src="bs/js/bootstrap.min.js"></script>

</body>
</html>
