<!DOCTYPE html>
<html lang="en">
<head>
    <title>Matz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
<h1>Simple Table</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Dept</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Mathews</td>
            <td>30</td>
            <td>CS</td>
        </tr>
         <tr>
            <td>Nick</td>
            <td>25</td>
            <td>MS</td>
        </tr>
        <tr>
            <td>John</td>
            <td>22</td>
            <td>CD</td>
        </tr>
        </tbody>
    </table>
<h1>Condensed table</h1>
   <table class="table table-condensed">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Dept</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Mathews</td>
            <td>30</td>
            <td>CS</td>
        </tr>
         <tr>
            <td>Nick</td>
            <td>25</td>
            <td>MS</td>
        </tr>
        <tr>
            <td>John</td>
            <td>22</td>
            <td>CD</td>
        </tr>
        </tbody>

    </table>
    <h1>Stripper table</h1>
       <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Dept</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Mathews</td>
            <td>30</td>
            <td>CS</td>
        </tr>
         <tr>
            <td>Nick</td>
            <td>25</td>
            <td>MS</td>
        </tr>
        <tr>
            <td>John</td>
            <td>22</td>
            <td>CD</td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
